<form name="signUpForm" class="form" role="form" ng-submit="logup(userInfo)">
  <div id="logup-box" class="logup-box">
      <!--<legend>회원가입(Create an Account to start XXX)</legend>-->
      <h2>회원가입</h2><br>
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <input type="text" name="firstname" class="form-control input-lg" ng-model="userInfo.firstname" placeholder="이름(Firstname)" ng-required="true" autofocus ng-maxlength="10" />
          <!--<input type="text" name="firstname" class="form-control input-lg" ng-model="userInfo.firstname" placeholder="이름(Firstname)" ng-required="true" autofocus ng-minlength="4" />-->
        </div>
        <div class="col-xs-6 col-md-6">
          <input type="text" name="lastname" class="form-control input-lg" ng-model="userInfo.lastname" placeholder="성(Lastname)" ng-required="true" autofocus ng-maxlength="4" />
        </div>
        <!--<div ng-show="signUpForm.firstname.$error.minlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">이름은 최소 2글자만 입력가능합니다.</div>-->
        <div id="logup1-alert-box" ng-show="signUpForm.firstname.$error.maxlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">* 10자까지 입력가능</div>
        <div id="logup2-alert-box" ng-show="signUpForm.lastname.$error.maxlength" class="col-xs-12 col-md-12 alert alert-warning" role="alert">* 4자까지 입력가능</div>
      </div>
      <br>
      <input type="text" name="email" class="form-control input-lg" ng-model="userInfo.email" placeholder="Email" ng-required="true" autofocus ng-maxlength="40" / />
      <div id="logup3-alert-box" ng-show="signUpForm.email.$error.maxlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">* 40자까지 입력가능</div>
      <br>
      <input type="password" name="password" class="form-control input-lg" ng-model="userInfo.password" placeholder="패스워드(Password)" ng-required="true" autofocus ng-maxlength="40" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/" />
      <div id="logup3-alert-box" ng-show="signUpForm.password.$error.maxlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">* 40자까지 입력가능</div>
      <br>
      <input type="password" name="confirm_password" class="form-control input-lg" ng-model="userInfo.confirm_password" placeholder="패스워드 재입력(Confirm Password)" ng-required="true" ng-maxlength="40" autofocus />
      <div id="logup3-alert-box" ng-show="signUpForm.confirm_password.$error.maxlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">* 40자까지 입력가능</div>
      <br><br>
      <!--<label>성별 : </label>-->
      <!--<input type="radio" name="gender" value="M">남자-->
      <!--<input type="radio" name="gender" value="F">여자-->
      <!--<br>-->
      <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">회원가입</button>
  </div>
</form>
